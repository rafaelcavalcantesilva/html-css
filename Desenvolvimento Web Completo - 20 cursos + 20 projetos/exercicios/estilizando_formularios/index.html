<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando Formulários</title>
</head>
<body>
    <h1>Estilizando Formulários</h1>
    <form>
        <fieldset class="contato">
            <legend>Detalhes de Contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="tnome" id="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="temail" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="turl" id="url">
            </div>
        </fieldset>

        <fieldset class="comentarios">
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="texto" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset class="lembrarDeMim">
            <legend>Lembrar de mim</legend>
            <div>
                <input type="radio" name="lembrar" id="sim">
                <label for="sim">Sim</label>
            </div>
            <div>
                <input type="radio" name="lembrar" id="nao">
                <label for="nao">Não</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
