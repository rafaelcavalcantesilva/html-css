<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o Uso de um Iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Video</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara no
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px">
                <a href="https://gustavoguanabara.github.io" target="_blank" rel="external"> Github</a>
            </iframe>
        também é muito legal
    </p>
</body>
</html>
